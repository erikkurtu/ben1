<html>
  <head>
    <meta charset="utf-8">
    <title>App 1 - Hello</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/localforage.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1 class="display-2" id="helloTitle"> Hello World</h1>
    <h1 class="display-2 biggerText"> Goodbye World</h1>
    <h1 class="display-2 biggerText"> yo!</h1>

    <div id="TestCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#TestCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#TestCarousel" data-slide-to="1"></li>
        <li data-target="#TestCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block w-50" src="img/1.JPG" alt="First slide">
          <div class="carousel-caption">
          <h3> Amalie</h3>
          <p>best girl in the whole world!</p>
        </div>
      </div>
        <div class="carousel-item">
          <img class="d-block w-80" src="img/2.JPG" alt="Second slide">
          <div class="carousel-caption">
          <h3> Daniel</h3>
          <p>Big-D!</p>
        </div>
      </div>
        <div class="carousel-item">
          <img class="d-block w-75" src="img/3.JPG" alt="Third slide">
          <div class="carousel-caption">
          <h3> Matteo</h3>
          <p>Go dudely!</p>
        </div>
      </div>
        <a class="carousel-control-prev" href="#TestCarousel" role="button" data-slide="prev"</a>
          <span class="carousel-control-prev-icon"></span>
          <span class="sr-only">previous</span>
        <a class="carousel-control-next" href="#TestCarousel" role="button" data-slide="next"</a>
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">next</span>
      </div>
    </div>


</body>
</html>
